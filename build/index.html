<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>UXKit - Новый, обновляемый проект с готовыми решениями для верстальщиков.</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/uxkit.min.css">
</head>
<body>
<a class="ux-btn" href="#">Кнопка</a>
<button class="ux-btn" >Кнопка</button>
<input class="ux-btn" type="submit" value="Кнопка">
<input class="ux-btn" type="button" value="Кнопка">

<input class="ux-btn ux-dark" type="submit" value="12312">
<input class="ux-btn ux-danger" type="submit" value="Кно312312312пка">
<input class="ux-btn ux-warning" type="submit" value="Кн3123123опка">
<input class="ux-btn ux-yellow" type="button" value="Кно1231231231231пка">
<input class="ux-btn ux-success" type="button" value="Кн123123опка">
<input class="ux-btn ux-info" type="button" value="Кнопк123123123123а">
<input class="ux-btn ux-blue" type="button" value="Кно123123123пка">
<input class="ux-btn ux-violet" type="button" value="Кн12312312опка">
<input class="ux-btn ux-white" type="button" value="Кно1231232123123пка">
<input class="ux-btn ux-disabled" type="button" value="Кно23123123123пка">

<a class="ux-btn ux-dark"><i class="fab fa-github-alt"></i>GitHub</a>
<a class="ux-btn ux-btn-small ux-dark"><i class="fab fa-github-alt"></i></a>
<a class="ux-btn ux-blue"><i class="fab fa-facebook-f"></i>Facebook</a>
<a class="ux-btn ux-btn-small ux-blue"><i class="fab fa-facebook-f"></i></a>
<a class="ux-btn ux-info"><i class="fab fa-twitter"></i>Twitter</a>
<a class="ux-btn ux-btn-small ux-info"><i class="fab fa-twitter"></i></a>

</body>
</html>
